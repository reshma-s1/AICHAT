name: My Workflow

on:
  push:
    branches:
      - main

jobs:
  my_job:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up environment
        run: echo "API_KEY=${{ secrets.OPEN_API_KEY }}" >> $GITHUB_ENV

      - name: Run Streamlit app
        run: |
          pip install -r requirements.txt
          streamlit run app.py
